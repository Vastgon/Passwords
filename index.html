<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APEXION1 - Passwords</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Agrega estilos CSS personalizados aquí si es necesario */
    </style>
</head>
<body>
    <div class="geometric-background">
        <div class="shape circle"></div>
        <div class="shape square"></div>
        <div class="shape triangle"></div>
    </div>

    <div id="root">
        <header>
            <h1 class="titulo">APEXION1</h1>
        </header>

        <main class="panel-principal">
            <section class="contenedor-botones">
                <button id="boton-generar" class="boton boton-primario" onclick="generarContraseña()">Generar contraseña</button>
                <button id="boton-copiar" class="boton boton-secundario" onclick="copiarContraseña()">Copiar contraseña</button>
            </section>

            <section class="slider-container">
                <label for="longitud-contraseña">Longitud de la contraseña:</label>
                <input type="range" id="longitud-contraseña" class="slider" min="20" max="33000" value="1000" oninput="actualizarLongitud()">
                <span id="longitud-contraseña-texto" class="longitud-contraseña-texto">1000</span>
            </section>

            <section id="contraseña-generada" class="contraseña">
                <h2>Contraseña Generada:</h2>
                <textarea id="contraseña-texto" rows="3" readonly></textarea>
            </section>

            <section class="fortaleza-contraseña">
                <h2>Fortaleza de la Contraseña:</h2>
                <div id="fortaleza-contraseña"></div>
            </section>

            <section class="alfabeto">
    <fieldset>
        <legend>Seleccione los tipos de caracteres:</legend>
        <label><input type="checkbox" id="ascii" onchange="deseleccionarTodos()">ASCII</label>
        <label><input type="checkbox" id="latin-extendido" onchange="deseleccionarTodos()">Latín Extendido</label>
        <label><input type="checkbox" id="cirílico" onchange="deseleccionarTodos()">Cirílico</label>
        <label><input type="checkbox" id="griego" onchange="deseleccionarTodos()">Griego</label>
        <label><input type="checkbox" id="hebreo" onchange="deseleccionarTodos()">Hebreo</label>
        <label><input type="checkbox" id="árabe" onchange="deseleccionarTodos()">Árabe</label>
        <label><input type="checkbox" id="devanagari" onchange="deseleccionarTodos()">Devanagari</label>
        <label><input type="checkbox" id="bengalí" onchange="deseleccionarTodos()">Bengalí</label>
        <label><input type="checkbox" id="tamil" onchange="deseleccionarTodos()">Tamil</label>
        <label><input type="checkbox" id="telugu" onchange="deseleccionarTodos()">Telugu</label>
        <label><input type="checkbox" id="kannada" onchange="deseleccionarTodos()">Kannada</label>
        <label><input type="checkbox" id="malayalam" onchange="deseleccionarTodos()">Malayalam</label>
        <label><input type="checkbox" id="tailandés" onchange="deseleccionarTodos()">Tailandés</label>
        <label><input type="checkbox" id="lao" onchange="deseleccionarTodos()">Lao</label>
        <label><input type="checkbox" id="tibetano" onchange="deseleccionarTodos()">Tibetano</label>
        <label><input type="checkbox" id="georgiano" onchange="deseleccionarTodos()">Georgiano</label>
        <label><input type="checkbox" id="armenio" onchange="deseleccionarTodos()">Armenio</label>
        <label><input type="checkbox" id="etíope" onchange="deseleccionarTodos()">Etíope</label>
        <label><input type="checkbox" id="cheroqui" onchange="deseleccionarTodos()">Cheroqui</label>
        <label><input type="checkbox" id="canadiense-aborigen" onchange="deseleccionarTodos()">Canadiense Aborigen</label>
        <label><input type="checkbox" id="ogham" onchange="deseleccionarTodos()">Ogham</label>
        <label><input type="checkbox" id="runico" onchange="deseleccionarTodos()">Rúnico</label>
        <label><input type="checkbox" id="khmer" onchange="deseleccionarTodos()">Khmer</label>
        <label><input type="checkbox" id="mongol" onchange="deseleccionarTodos()">Mongol</label>
        <label><input type="checkbox" id="burmese" onchange="deseleccionarTodos()">Burmese</label>
        <label><input type="checkbox" id="sinhala" onchange="deseleccionarTodos()">Sinhala</label>
        <label><input type="checkbox" id="hiragana" onchange="deseleccionarTodos()">Hiragana</label>
        <label><input type="checkbox" id="katakana" onchange="deseleccionarTodos()">Katakana</label>
        <label><input type="checkbox" id="hangul" onchange="deseleccionarTodos()">Hangul (Coreano)</label>
        <label><input type="checkbox" id="bopomofo" onchange="deseleccionarTodos()">Bopomofo</label>
        <label><input type="checkbox" id="yi" onchange="deseleccionarTodos()">Yi</label>
        <label><input type="checkbox" id="todos" onchange="seleccionarTodos()">Todos</label>
    </fieldset>
</section>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 APEXION1. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
